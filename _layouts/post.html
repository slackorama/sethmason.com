---
layout: default
---
<div class="post">
  <h3>{{ page.title }}</h3>
  <p class="byline">{{ page.date | date: "%d %B %Y" }} tagged with
  {% for t in page.tags %}
  <a href="http://www.google.com/search?q={{ t | escape }}+site:sethmason.com">{{ t }}</a>{% if forloop.last == false %}, {% endif %}{% endfor %}

  (<a title="Comments for {{ page.title | escape }}" href="{{ page.url }}#disqus_thread"></a>)</p>
  <p>{{ content }}</p>

    <!-- AddThis Bookmark Post Button BEGIN -->
    <div class="addthis"><a
             href="http://www.addthis.com/bookmark.php?pub=sethmason&amp;url=http://sethmason.com{{page.url | escape }}&amp;title={{page.title|escape}}" title="Bookmark using any bookmark manager!" target="_blank"><img src="http://s3.addthis.com/button0-bm.gif" width="83" height="16" border="0" alt="AddThis Social Bookmark Button" class="noline" /></a>
    </div>
    <!-- AddThis Bookmark Post Button END -->

  <div id="disqus_thread"></div><script type="text/javascript" src="http://disqus.com/forums/seths-blog/embed.js"></script><noscript><a href="http://seths-blog.disqus.com/?url=ref">View the discussion thread.</a></noscript><a href="http://disqus.com" class="dsq-brlink">blog comments powered by <span class="logo-disqus">Disqus</span></a>
  
</div>
