---
layout: default
type: home
title: home
---
{% for post in site.posts limit:10 %}
            <article>      
                <div class="byline">		 
                    <h1><a href="{{ post.url }}"
                           title="{{ post.title | escape }}">{{ post.title }}</a></h1>
                    <h6>{{ post.date | date: "%d %B %Y" }}
                    <span><a href="{{ post.url }}#disqus_thread">Comments</a></span>
                    <span>Tags:   {% for t in post.tags %}
  <a href="http://www.google.com/search?q={{ t | escape }}+site:sethmason.com">{{ t }}</a>{% if forloop.last == false %},
  {% endif %}
  {% endfor %}
                   </span></h6>
                </div>
                {{post.content }}
            </article>
{% endfor %}
