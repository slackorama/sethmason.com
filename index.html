---
layout: default
title: Welcome to sethmason.com
---
{% for post in site.posts limit:5 %}
<div class="post">
  <h3><a href="{{ post.url }}" title="{{ post.title | escape }}">{{ post.title }}</a></h3>
  <p class="byline">{{ post.date | date: "%d %B %Y" }} tagged with
  {% for t in post.tags %}
  <a href="http://www.google.com/search?q={{ t | escape }}+site:sethmason.com">{{ t }}</a>{% if forloop.last == false %}, {% endif %}{% endfor %}

  (<a title="Comments for {{ page.title | escape }}" href="{{ page.url }}#disqus_thread"></a>)</p>
  <p>{{ post.content }}</p>

</div>
{% endfor %}
