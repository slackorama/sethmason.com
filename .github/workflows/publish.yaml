name: Build & Publish

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:
    inputs:
      confirm:
        description: "Type DEPLOY to deploy"
        required: true
        default: "NO"

jobs:
  build:
    name: Build Site (checks & caching)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build
        run: pelican -s publishconf.py

      - name: Configure SSH
        if: github.event_name == 'push' || github.event.inputs.confirm == 'DEPLOY'
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Rsync site to host
        if: github.event_name == 'push' || github.event.inputs.confirm == 'DEPLOY'
        run: |
          rsync -avz --delete \
            output/ \
            slackorama@${{ secrets.SSH_HOST }}:${{ secrets.SSH_PATH }}
